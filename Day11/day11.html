<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
</head>
<body>
    <h1>JavaScript</h1>

    <script>
        var a=40
        var b=20
        var c=30
        avg=(a+b+c)/3
        console.log("Average:"+avg)


        var a=30
        var b=50
        if(a>b){
            console.log(a+" is greater")
        }
        else{
            console.log(b+" is greater")
        }


        var num=prompt("Enter a number")
        if(num>0){
            console.log("positive number")
        }
        else if(num==0){
            console.log("zero")
        }
        else{
            console.log("negative number")
        }


        //Nested if
        var a=0
        if(a>=0){
            if(a>0){
                console.log("positive")
            }
            else{
                console.log("zero")
            }
        }
        else{
            console.log("negative")
        }


        var a=100
        var b=600
        var c=300
        if(a>b){
            if(a>c){
                console.log("a is greater")
            }
            else{
                console.log("c is greater")
            }
        }
        else if(b>c){
            console.log("b is greater")
        }
        else{
            console.log("c is greater")
        }
    </script>
    
</body>
</html>
